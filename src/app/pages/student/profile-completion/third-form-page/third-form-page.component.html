<div class="form-content">
  <p class="form-heading">Academic Records</p>
  <div class="add-btn-div">
    <button mat-icon-button (click)="addRecord()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-grid-list cols="1" rowHeight="8:1">
    <div class="header-row">
      <div class="header-col">
        <p>Class/Year</p>
      </div>
      <div class="header-col">
        <p>Seat No.</p>
      </div>
      <div class="header-col">
        <p>Total Max Marks (CGPA)</p>
      </div>
      <div class="header-col">
        <p>Obtained Marks (GPA/CGPA)</p>
      </div>
      <div class="header-col">
        <p>Percentage</p>
      </div>
      <div class="header-col">
        <p>Merit Position (if any)</p>
      </div>
      <div class="header-col">
        <p>Actions</p>
      </div>
    </div>

    <div
      *ngFor="let item of academic_data; let i = index"
      class="content-row"
    >
    <ng-container *ngIf="!item.isEdit">
      <div class="content-col">
        <p>{{ item.year }}</p>
      </div>
      <div class="content-col">
        <p>{{ item.seatNo }}</p>
      </div>
      <div class="content-col">
        <p>{{ item.totalMarks }}</p>
      </div>
      <div class="content-col">
        <p>{{ item.obtainedMarks }}</p>
      </div>
      <div class="content-col">
        <p>{{ item.percentage }}</p>
      </div>
      <div class="content-col">
        <p>{{ item.position }}</p>
      </div>
      <div class="content-col">
        <button mat-icon-button (click)="item.isEdit = !item.isEdit">
          <mat-icon>create_outline</mat-icon>
        </button>
        <button mat-icon-button (click)="removeRecord(i)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </div>
    </ng-container>
    <ng-container *ngIf="item.isEdit">
      <div class="content-col">
        <mat-form-field>
          <input class="dependents-input" matInput [(ngModel)]="item.year" />
        </mat-form-field>
      </div>
      <div class="content-col">
        <mat-form-field>
          <input
            class="dependents-input"
            matInput
            [(ngModel)]="item.seatNo"
          />
        </mat-form-field>
      </div>
      <div class="content-col">
        <mat-form-field>
          <input class="dependents-input" matInput [(ngModel)]="item.totalMarks" />
        </mat-form-field>
      </div>
      <div class="content-col">
        <mat-form-field>
          <input
            class="dependents-input"
            matInput
            [(ngModel)]="item.obtainedMarks"
          />
        </mat-form-field>
      </div>
      <div class="content-col">
        <mat-form-field>
          <input
            class="dependents-input"
            matInput
            [(ngModel)]="item.percentage"
          />
        </mat-form-field>
      </div>
      <div class="content-col">
        <mat-form-field>
          <input
            class="dependents-input"
            matInput
            [(ngModel)]="item.position"
          />
        </mat-form-field>
      </div>
      <div class="content-col">
        <button mat-icon-button (click)="item.isEdit = !item.isEdit">
          <mat-icon>check</mat-icon>
        </button>
      </div>
    </ng-container>
    </div>
  </mat-grid-list>
  <div class="buttons-div">
    <div class="next-btn">
      <button (click)="prevPage()" class="green-btn" mat-button>Back</button>
    </div>
    <div class="next-btn">
      <button (click)="nextPage()" class="green-btn" mat-button>Next</button>
    </div>
  </div>
</div>
