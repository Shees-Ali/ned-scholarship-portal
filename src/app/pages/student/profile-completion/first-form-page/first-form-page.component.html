<div class="form-content">
  <p class="form-heading">Particulars of Applicant</p>

  <input type="file" (change)="onProfilePic($event)" hidden id="coverfile" />

  <mat-grid-list cols="1" rowHeight="150px">
    <mat-grid-tile [colspan]="1" [rowspan]="1" class="profile-icon">
      <button (click)="changePicture()" mat-button>
        <img [src]="profileImg == '' ? 'assets/svgs/upload.svg' : profileImg" />
      </button>
    </mat-grid-tile>
  </mat-grid-list>

  <form [formGroup]="firstFormGroup">
    <mat-grid-list cols="3" rowHeight="100px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="form-field">
          <mat-label>Category of Admission</mat-label>
          <input matInput formControlName="category_admission" required />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="form-field">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="first_name" required />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="form-field">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="last_name" required />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile [colspan]="1.5" [rowspan]="1">
        <mat-form-field class="form-field">
          <mat-label>Father's Name</mat-label>
          <input matInput formControlName="father_name" required />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="form-field">
          <mat-label>Class</mat-label>
          <input matInput formControlName="class" required />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="form-field">
          <mat-label>Roll No.</mat-label>
          <input matInput formControlName="roll_no" required />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="3" rowHeight="100px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="form-field">
          <mat-label>Discipline</mat-label>
          <input matInput formControlName="discipline" required />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="form-field">
          <mat-label>Batch</mat-label>
          <input matInput formControlName="batch" required />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="form-field">
          <mat-label>District</mat-label>
          <input matInput formControlName="district" required />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="3" rowHeight="100px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="form-field">
          <mat-label>Province</mat-label>
          <input matInput formControlName="province" required />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="form-field">
          <mat-label>Phone Number</mat-label>
          <span matPrefix>+92 &nbsp;</span>
          <input
            type="tel"
            matInput
            placeholder="123-456-7891"
            formControlName="phone_number"
            maxlength="10"
            minlength="10"
          />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="form-field">
          <mat-label>Alt Phone Number</mat-label>
          <span matPrefix>+92 &nbsp;</span>
          <input
            type="tel"
            matInput
            placeholder="123-456-7891"
            formControlName="alt_phone_number"
            maxlength="10"
            minlength="10"
          />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="3" rowHeight="100px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="form-field">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" required />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <mat-form-field class="form-field">
          <mat-label>Home Address</mat-label>
          <input matInput formControlName="home_address" required />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile [colspan]="3" [rowspan]="1">
        <mat-form-field class="form-field">
          <mat-label>Permanent Address</mat-label>
          <input matInput formControlName="permanent_address" required />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="next-btn">
      <button (click)="goToNext()" class="green-btn" mat-button>Next</button>
    </div>
  </form>
</div>
