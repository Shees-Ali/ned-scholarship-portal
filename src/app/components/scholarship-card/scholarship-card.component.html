<div class="scholarship-card">
  <div class="scholarship-content">
    <p class="scholarship-name">{{ scholarship.name }}</p>

    <p class="scholarship-desc">
      {{ scholarship.description }}
    </p>
  </div>

  <button
    mat-button
    class="apply-now-btn"
    *ngIf="user?.role === 'student'"
    (click)="to_apply()"
  >
    Apply Now ->
  </button>
  <button
    mat-button
    class="apply-now-btn"
    *ngIf="user?.role === 'admin'"
    (click)="to_edit()"
  >
    View/Edit ->
  </button>
</div>
