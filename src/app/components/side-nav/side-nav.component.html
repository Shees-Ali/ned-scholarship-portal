<section [class.sidenav]="isExpanded">
  <mat-nav-list>
    <mat-list-item (click)="goTo(link.link)" *ngFor="let link of routeLinks">
      <button
        [class]="!isExpanded ? 'margin-left-none' : ''"
        mat-icon-button
        matListItemMeta
      >
        <mat-icon
          matListItemIcon
          [matTooltip]="!isExpanded ? link.name : ''"
          matTooltipPosition="right"
        >
          {{ link.icon }}</mat-icon
        >
      </button>
      <a *ngIf="isExpanded" matListItemTitle>{{ link.name }}</a>
    </mat-list-item>
  </mat-nav-list>
</section>
